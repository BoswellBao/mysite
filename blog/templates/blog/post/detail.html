<!DOCTYPE html>
<html>
<head>
  {% extends "blog/base.html" %}
  <title>{% block title %}{{ post.title }}{% endblock %}</title>

</head>
<body>
  <div id="content">
    {% block content %}
  <h1>{{ post.title }}</h1>
  <p class="date">
    Published {{ post.publish }} by {{ post.author }}
  </p>
  {{ post.body|linebreaks }}
    <p>
      <a href="{% url 'blog:post_share' post.id %}">  <!-- 这个m是Django提供的动态生成url的标签。这里以blog为命名空间，以post_share为url，同时传递帖子的id最为参数来构建绝对的url-->
        share this post
      </a>
    </p>
{% endblock %}
  </div>
  <div id="sidebar">
    <h2>My blog</h2>
      <p>This is my blog.</p>
  </div>
</body>
</html>
